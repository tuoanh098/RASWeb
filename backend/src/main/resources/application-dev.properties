# application-dev.properties
server.port=8080

# Local database
spring.datasource.url=jdbc:mysql://localhost:3306/ras_music?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123

# JPA for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS for local UI
spring.mvc.cors.mappings.[/api/**].allowed-origins=http://localhost:5173
spring.mvc.cors.mappings.[/api/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.mappings.[/api/**].allowed-headers=*
spring.mvc.cors.mappings.[/api/**].allow-credentials=true

# App-specific
app.upload.dir=uploads
app.public-base-url=http://localhost:8080
